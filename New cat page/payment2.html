<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            height: 100vh;
            margin: 20px;
        }

        .container {
            display: flex;
            justify-content: space-between;
            /* border: 5px solid rgb(80, 1, 1); */
            width: 60%;
            margin: auto;
        }

        .box {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 44%;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #357a39;
        }
        h2{
            color: red;
        }
        #total{
            text-align: center;
        }
        #total h1{
            color: green;

        }
      img{
            width: 200px;
        
        }
        #checkout-form p{
            margin-bottom: 0px;
        }
        #back{
            /* border: 1px solid black; */
            text-decoration: none;
            padding: 10px 20px;
            background-color: rgb(153, 2, 2);
            color: white;
            border-radius: 16px;

            

        }
    </style>
</head>
<body>
    <div><a href="cart.html" id="back">Back</a></div>
    <div id="total">
        <h1>Checkout Page</h1>
        <h3>Total Amount: â‚¹<span id="totalAmount"></span></h3>
    </div>
    <div class="container">
        <!-- Address -->
        <div class="box">
            <h2>Shipping Address</h2>
            <form id="address-form">
                <label for="street">Street:</label>
                <input type="text" id="street" placeholder="Enter street address" required>

                <label for="city">City:</label>
                <input type="text" id="city" placeholder="Enter city" required>

                <label for="zip">ZIP Code:</label>
                <input type="text" id="zip" placeholder="Enter ZIP code" required>

                <label for="country">Country:</label>
                <input type="text" id="country" placeholder="Enter country" required>
            </form>
        </div>

        <!-- Payment -->
        <div class="box">
            <h2>Payment Information</h2>
            <form id="checkout-form">
                <p>Accepted Cards</p>
                <div class="card-images">
                    <img src="https://www.shutterstock.com/image-vector/kyiv-ukraine-july-12-2023-600nw-2330334789.jpg" alt="Visa Card">
                    <!-- <img src="https://d28wu8o6itv89t.cloudfront.net/images/Visadebitcardpng-1599584312349.png" alt="Visa Card">
                    <img src="https://inkbotdesign.com/wp-content/uploads/2020/02/MasterCard-Logo-1979-1024x576.webp" alt="MasterCard">
                    <img src="https://cdn.icon-icons.com/icons2/1178/PNG/512/amex-inverted_82041.png" alt="American Express">
                    <img src="https://static-00.iconduck.com/assets.00/paypal-icon-2048x1286-ha8kzb8k.png" alt="Paypal">
             -->
                </div>
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" placeholder="Enter card number" required>

                <label for="expiry-date">Expiry Date:</label>
                <input type="text" id="expiry-date" placeholder="MM/YYYY" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" placeholder="Enter CVV" required>

                <label for="card-holder">Card Holder Name:</label>
                <input type="text" id="card-holder" placeholder="Enter card holder name" required>

                <button type="button" onclick="processPayment()">Make Payment</button>
            </form>
        </div>
    </div>

    <script>
        var storedTotalAmount = localStorage.getItem('totalAmount');
        document.getElementById('totalAmount').innerText = storedTotalAmount;


        function processPayment() {
            alert('Payment processed successfully!');
            localStorage.setItem("cart", JSON.stringify([]));
            window.location.href = 'products.html';

        }
    </script>
</body>
</html>
