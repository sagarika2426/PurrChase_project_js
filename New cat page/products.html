// Function to display all products
function displayAllProducts() {
    displayProducts(arr);
}

//Display filtered products
function displayProducts(products) {
    container.innerHTML = "";

    // Append the products while looping into each objects in the arr
    products.forEach((ele) => {
        let Img = document.createElement("img");
        Img.src = ele.url;

        let name = document.createElement("h4");
        name.innerText = ele.name;

        let price = document.createElement("h3");
        price.className = "price"
        price.innerText = "â‚¹" + ele.price;

        let category = document.createElement("p");
        category.innerText = ele.category;

        let button = document.createElement("button");
        button.innerText = "Add to Cart";

        function addTocart() {
            const cartItems = JSON.parse(localStorage.getItem('cart')) || [];

            const productDetails = {
                id: ele.id,
                name: ele.name,
                price: ele.price,
                url: ele.url
            };
            cartItems.push(productDetails);

            localStorage.setItem('cart', JSON.stringify(cartItems));

            alert(`Product "${ele.name}" added to cart!`);
        }

        button.addEventListener("click", addTocart);

        let div1 = document.createElement("div");
        div1.className = "infobox"
        div1.append(name, category, price)
        let div2 = document.createElement("div");
        div2.append(Img,div1, button);

        container.append(div2);
    });
}

// Show all the products when the page is loaded
window.onload = function () {
    displayAllProducts();
};
let selectedCategoryBox = null;

// filter
function handleFilter(element) {
    // Reset border for the previously selected category box
    if (selectedCategoryBox !== null) {
        selectedCategoryBox.style.border = '';
    }

    // Set border for the newly selected category box
    element.style.border = "3px solid grey";
    selectedCategoryBox = element;

    var category = element.id;

    var filterList = arr.filter(function (ele) {
        return ele.category == category;
    });

    displayProducts(filterList);
}

function removeFilter(element) {
    displayAllProducts(arr);

    // Reset border for the previously selected category box
    if (selectedCategoryBox !== null) {
        selectedCategoryBox.style.border = '';
    }

    // Set selectedCategoryBox to null
    selectedCategoryBox = null;

    // Set border for the "All" category box
    element.style.border = "3px solid grey";
}
